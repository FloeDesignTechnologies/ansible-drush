---
galaxy_info:
  author: Pierre Buyle
  description: Ansible role for configuring Drush
  license: Apache v2
  min_ansible_version: 1.2
  platforms:
  - name: Ubuntu
    versions:
    - all
  - name: Debian
    versions:
    - all
  categories:
  - development
  - packaging
  - system
dependencies:
  - role: php-pear
    pear_channels:
      - pear.drush.org
    pear_packages:
      - drush/drush
      - Console_Table
    when: drush_pear_install_enabled
